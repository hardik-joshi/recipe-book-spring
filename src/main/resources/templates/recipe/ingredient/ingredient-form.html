<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New/Edit Ingredient</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js} "></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-10">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="card text-white bg-info mt-3">
                    <div class="card-header">
                        Edit Ingredient Information
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="description">Description</label>
                                        <input type="text" class="form-control" id="description"
                                               placeholder="Servings" th:field="*{description}">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="amount">Source</label>
                                        <input type="number" class="form-control" id="amount"
                                               placeholder="Source" th:field="*{amount}">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label>Unit Of Measure</label>
                                        <select class="custom-select" name="unitOfMeasure.id">
                                            <option th:each="unitOfMeasure : ${unitOfMeasureList}"
                                                    th:value="${unitOfMeasure.id}"
                                                    th:selected="${unitOfMeasure.id.equals(ingredient.unitOfMeasure.id)}"
                                                    th:text="${unitOfMeasure.description}">Each
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-light" value="Update">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
