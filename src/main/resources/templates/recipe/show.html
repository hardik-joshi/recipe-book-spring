<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js} "></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-10">
            <div class="card text-white bg-dark mt-3">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-10">
                            <span th:text="${recipe.description}">Recipe</span>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-light btn-sm" th:href="@{'/recipe/' + ${recipe.id} + '/image'}">Change
                                Image</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-md-12">
                                    <h5>Categories:</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <ul>
                                        <li th:each="category : ${recipe.categories}">
                                            <span th:text="${category.getDescription()}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <img src="../../static/images/guacamole400x400WithX.jpg"
                                 th:src="@{'/recipe/' + ${recipe.id} + '/recipeimage'}"
                                 class="rounded float-right"
                                 style="max-width: 200px; max-height: 200px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Prep Time:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.prepTime + ' min'}">30 min</p>
                        </div>
                        <div class="col-md-3">
                            <h5>Difficulty:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.difficulty}">Easy</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Cooktime:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.cookTime + ' min'}">30 min</p>
                        </div>
                        <div class="col-md-3">
                            <h5>Servings:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.servings}">4</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Source:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.source}">30 min</p>
                        </div>
                        <div class="col-md-3">
                            <h5>URL:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.url}">http://www.example.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card text-white bg-dark mt-3">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-11">
                            Ingredients
                        </div>
                        <div class="col-sm-1">
                            <a class="btn btn-light btn-sm"
                               th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}">View</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <ul>
                                <li th:each="ingredient : ${recipe.ingredients}"
                                    th:text="${ingredient.getAmount() +
                                    ' ' + ingredient.unitOfMeasure.getDescription() +
                                    ' - ' + ingredient.getDescription()}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card text-white bg-dark mt-3">
                <div class="card-header">
                    Directions
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p th:text="${recipe.directions}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card text-white bg-dark mt-3">
                <div class="card-header">
                    Notes
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p th:text="${recipe.notes.recipeNotes}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
