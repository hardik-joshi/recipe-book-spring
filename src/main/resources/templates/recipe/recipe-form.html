<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Recipe</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js} "></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-10">
            <form th:object="${recipe}" th:action="@{/recipe/}" method="post">
                <input type="hidden" th:field="*{id}">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger mt-3" role="alert">
                    Please Correct Errors Below
                </div>
                <div class="card text-white bg-dark mt-3">
                    <div class="card-header">
                        Edit Recipe Information
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-row">
                                    <div class="col-md-4 mb-3"
                                         th:class="${#fields.hasErrors('description')} ? 'col-md-4 mb-3 has-error' : 'col-md-4 mb-3'">
                                        <label for="description" th:text="#{recipe.description}">Recipe Description</label>
                                        <input type="text" class="form-control" id="description"
                                               placeholder="Description" th:field="*{description}"
                                               th:errorclass="has-error">
                                        <span class="help-block text-danger"
                                              th:if="${#fields.hasErrors('description')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('description')}"
                                                    th:text="${err}"></li>
                                            </ul>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <label>Categories</label>
                                        <div class="form-group">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                                       value="option1">
                                                <label class="form-check-label" for="inlineCheckbox1">Cat 1</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                       value="option2">
                                                <label class="form-check-label" for="inlineCheckbox2">Cat 2</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3"
                                         th:class="${#fields.hasErrors('prepTime')} ? 'col-md-4 mb-3 has-error' : 'col-md-4 mb-3'">
                                        <label for="prepTime">Preparation Time</label>
                                        <input type="text" class="form-control" id="prepTime"
                                               placeholder="Preparation Time" th:field="*{prepTime}"
                                               th:errorclass="has-error">
                                        <span class="help-block text-danger" th:if="${#fields.hasErrors('prepTime')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('prepTime')}"
                                                    th:text="${err}"></li>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="col-md-4 mb-3"
                                         th:class="${#fields.hasErrors('cookTime')} ? 'col-md-4 mb-3 has-error' : 'col-md-4 mb-3'">
                                        <label for="cookTime">Cook Time</label>
                                        <input type="text" class="form-control" id="cookTime"
                                               placeholder="Cook Time" th:field="*{cookTime}" th:errorclass="has-error">
                                        <span class="help-block text-danger" th:if="${#fields.hasErrors('cookTime')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('cookTime')}"
                                                    th:text="${err}"></li>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label>Difficulty</label>
                                        <select class="custom-select" th:field="*{difficulty}">
                                            <option th:each="difficultyValue : ${T(com.jhardik.recipebook.domain.Difficulty).values()}"
                                                    th:value="${difficultyValue.name()}"
                                                    th:text="${difficultyValue.name()}"
                                            ></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3"
                                         th:class="${#fields.hasErrors('servings')} ? 'col-md-4 mb-3 has-error' : 'col-md-4 mb-3'">
                                        <label for="servings">Servings</label>
                                        <input type="text" class="form-control" id="servings"
                                               placeholder="Servings" th:field="*{servings}" th:errorclass="has-error">
                                        <span class="help-block text-danger" th:if="${#fields.hasErrors('servings')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('servings')}"
                                                    th:text="${err}"></li>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="source">Source</label>
                                        <input type="text" class="form-control" id="source"
                                               placeholder="Source" th:field="*{source}">
                                    </div>
                                    <div class="col-md-4 mb-3"
                                         th:class="${#fields.hasErrors('url')} ? 'col-md-4 mb-3 has-error' : 'col-md-4 mb-3'">
                                        <label for="url">URL</label>
                                        <input type="text" class="form-control" id="url"
                                               placeholder="URL" th:field="*{url}" th:errorclass="has-error">
                                        <span class="help-block text-danger" th:if="${#fields.hasErrors('url')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('url')}"
                                                    th:text="${err}"></li>
                                            </ul>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-11">
                                Ingredients
                            </div>
                            <div class="col-sm-1">
                                <button type="button" class="btn btn-light btn-sm">Edit</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                               id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                            1 Cup of Milk
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                               id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                            1 Teaspoon of Chocolate
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card text-white bg-dark mt-3">
                    <div class="card-header">
                        Directions
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-row" th:class="${#fields.hasErrors('directions')} ? 'form-row has-error' : 'form-row'">
                                    <textarea class="form-control" th:field="*{directions}" th:errorclass="has-error"></textarea>
                                    <span class="help-block text-danger" th:if="${#fields.hasErrors('directions')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('directions')}"
                                                    th:text="${err}"></li>
                                            </ul>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card text-white bg-dark mt-3">
                    <div class="card-header">
                        Notes
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-row">
                                    <textarea class="form-control" th:field="*{notes.recipeNotes}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-light" value="Submit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
